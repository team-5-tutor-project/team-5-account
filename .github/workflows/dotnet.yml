name: Back

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BACK_SOLUTION_PATH: Back/TutorProject.Account.sln
  ASPNETCORE_URLS: "http://localhost:80"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore $BACK_SOLUTION_PATH
    - name: Build
      run: dotnet build $BACK_SOLUTION_PATH --no-restore
    - name: Test
      run: dotnet test $BACK_SOLUTION_PATH --no-build --verbosity normal
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Authorize Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
    - uses: actions/checkout@v3
    - name: Build docker image
      run: docker build -t back-image -f Back/TutorProject.Account.Web/Dockerfile .
    - name: Tag image to push
      run: docker tag back-image kawwik/tutor-project-back
    - name: Push to Docker Hub
      run: docker push kawwik/tutor-project-back
